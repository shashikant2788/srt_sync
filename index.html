<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>SRT Table View</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    background: #f4f6f8;
    padding: 16px;
  }

  /* Header */
  .app-header {
    margin-bottom: 18px;
    padding: 16px 20px;
    background: linear-gradient(135deg, #1f3c88, #3498db);
    border-radius: 10px;
    color: #ffffff;
    box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
  }

  .app-header h1 {
    margin: 0;
    font-size: 22px;
    font-weight: 600;
    letter-spacing: 0.5px;
  }

  .app-header h1 span {
    font-weight: 700;
    color: #ffeb3b;
  }

  /* Drop + Upload Row */
  .zip-row {
    display: flex;
    gap: 12px;
    align-items: center;
    margin-bottom: 16px;
  }

  .drop-zone {
    flex: 1;
    border: 2px dashed #3498db;
    background: #ecf5fc;
    padding: 20px;
    text-align: center;
    font-weight: bold;
    border-radius: 8px;
  }

  .drop-zone.dragover {
    background: #d6ebfb;
  }

  .upload-btn {
    padding: 14px 18px;
    font-weight: bold;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    color: #ffffff;
    background: linear-gradient(135deg, #27ae60, #2ecc71);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    white-space: nowrap;
  }

  .upload-btn:hover {
    opacity: 0.9;
  }

  /* Table */
  table {
    width: 100%;
    border-collapse: collapse;
    background: #ffffff;
  }

  th, td {
    border: 1px solid #ccd1d9;
    padding: 10px;
    vertical-align: top;
    white-space: pre-wrap;
    word-break: break-word;
  }

  th {
    background: #f0f2f5;
    text-align: left;
  }

  td.timecode {
    width: 220px;
    font-family: monospace;
    background: #fafbfc;
  }

  @media (max-width: 768px) {
    .zip-row {
      flex-direction: column;
      align-items: stretch;
    }

    .upload-btn {
      width: 100%;
    }
  }
</style>
</head>

<body>

<header class="app-header">
  <h1>Proudly Made by <span>Shashikant Vishwakarma</span></h1>
</header>

<div class="zip-row">
  <div id="dropZone" class="drop-zone">
    Drop ZIP here
  </div>

  <button id="uploadBtn" class="upload-btn">
    Upload ZIP
  </button>

  <input type="file" id="zipInput" accept=".zip" hidden />
</div>

<table>
  <thead>
    <tr>
      <th>Timecode</th>
      <th>Original.srt</th>
      <th>Translated.srt</th>
    </tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<script>
  const dropZone = document.getElementById("dropZone");
  const uploadBtn = document.getElementById("uploadBtn");
  const zipInput = document.getElementById("zipInput");
  const tableBody = document.getElementById("tableBody");

  function parseSRT(text) {
    return text
      .trim()
      .split(/\n\s*\n/)
      .map(block => {
        const lines = block.split("\n");
        return {
          timecode: lines[1] || "",
          text: lines.slice(2).join("\n")
        };
      });
  }

  async function loadZip(file) {
    const zip = await JSZip.loadAsync(file);

    const originalText = zip.file("original.srt")
      ? await zip.file("original.srt").async("text")
      : "";

    const translatedText = zip.file("translated.srt")
      ? await zip.file("translated.srt").async("text")
      : "";

    const originalBlocks = parseSRT(originalText);
    const translatedBlocks = parseSRT(translatedText);

    const max = Math.max(originalBlocks.length, translatedBlocks.length);
    tableBody.innerHTML = "";

    for (let i = 0; i < max; i++) {
      const row = document.createElement("tr");

      const time = document.createElement("td");
      time.className = "timecode";
      time.textContent =
        originalBlocks[i]?.timecode ||
        translatedBlocks[i]?.timecode ||
        "";

      const left = document.createElement("td");
      left.textContent = originalBlocks[i]?.text || "";

      const right = document.createElement("td");
      right.textContent = translatedBlocks[i]?.text || "";

      row.appendChild(time);
      row.appendChild(left);
      row.appendChild(right);
      tableBody.appendChild(row);
    }
  }

  dropZone.addEventListener("dragover", e => {
    e.preventDefault();
    dropZone.classList.add("dragover");
  });

  dropZone.addEventListener("dragleave", () => {
    dropZone.classList.remove("dragover");
  });

  dropZone.addEventListener("drop", async e => {
    e.preventDefault();
    dropZone.classList.remove("dragover");
    const file = e.dataTransfer.files[0];
    if (!file || !file.name.toLowerCase().endsWith(".zip")) return;
    await loadZip(file);
  });

  uploadBtn.addEventListener("click", () => {
    zipInput.click();
  });

  zipInput.addEventListener("change", async e => {
    const file = e.target.files[0];
    if (!file || !file.name.toLowerCase().endsWith(".zip")) return;
    await loadZip(file);
    zipInput.value = "";
  });
</script>

</body>
</html>
