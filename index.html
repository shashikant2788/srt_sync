<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SRT Sync Workspace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      padding: 16px;
      background: #f4f6f8;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .drop-area {
      border: 2px dashed #3498db;
      border-radius: 8px;
      background: #ecf5fc;
      padding: 20px;
      text-align: center;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 16px;
    }

    .drop-area.dragover {
      background: #d6ebfb;
    }

    .container {
      display: flex;
      gap: 16px;
      height: calc(100vh - 180px);
    }

    .panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }

    label {
      margin-bottom: 6px;
      font-weight: bold;
      color: #34495e;
    }

    .viewer {
      flex: 1;
      border: 1px solid #ccd1d9;
      border-radius: 6px;
      background: #ffffff;
      padding: 12px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-word;
      line-height: 1.5;
      font-size: 14px;
      color: #2c3e50;
    }

    .viewer.empty::before {
      content: attr(data-placeholder);
      color: #95a5a6;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
      }

      .viewer {
        min-height: 40vh;
      }
    }
  </style>
</head>

<body>

<h1>SRT Synchronization Workspace</h1>

<div id="dropArea" class="drop-area">
  Drop ZIP file here
</div>

<div class="container">
  <div class="panel">
    <label>Original.srt</label>
    <div
      id="original"
      class="viewer empty"
      data-placeholder="Waiting for original.srt"
    ></div>
  </div>

  <div class="panel">
    <label>Translated.srt</label>
    <div
      id="translated"
      class="viewer empty"
      data-placeholder="Waiting for translated.srt"
    ></div>
  </div>
</div>

<script>
  const dropArea = document.getElementById("dropArea");
  const original = document.getElementById("original");
  const translated = document.getElementById("translated");

  let isSyncing = false;

  function syncScroll(source, target) {
    if (isSyncing) return;
    isSyncing = true;

    const ratio =
      source.scrollTop / (source.scrollHeight - source.clientHeight || 1);

    target.scrollTop =
      ratio * (target.scrollHeight - target.clientHeight);

    isSyncing = false;
  }

  original.addEventListener("scroll", () => syncScroll(original, translated));
  translated.addEventListener("scroll", () => syncScroll(translated, original));

  async function handleZip(file) {
    const zip = await JSZip.loadAsync(file);

    if (zip.file("original.srt")) {
      const text = await zip.file("original.srt").async("text");
      original.textContent = text;
      original.classList.remove("empty");
    }

    if (zip.file("translated.srt")) {
      const text = await zip.file("translated.srt").async("text");
      translated.textContent = text;
      translated.classList.remove("empty");
    }
  }

  dropArea.addEventListener("dragover", e => {
    e.preventDefault();
    dropArea.classList.add("dragover");
  });

  dropArea.addEventListener("dragleave", () => {
    dropArea.classList.remove("dragover");
  });

  dropArea.addEventListener("drop", async e => {
    e.preventDefault();
    dropArea.classList.remove("dragover");

    const file = e.dataTransfer.files[0];
    if (!file || !file.name.toLowerCase().endsWith(".zip")) return;

    await handleZip(file);
  });
</script>

</body>
</html>
